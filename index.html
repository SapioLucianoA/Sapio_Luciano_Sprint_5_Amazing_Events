<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Home</title>
    <link rel="stylesheet" href="./Styles/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="./Assets/images/favicon.png" type="image/x-icon">
</head>
<body>
<header class="bg-dark">
        <div class="d-flex flex-row justify-content-between">
            <h1>Amazing Events</h1>
            <img src="./Assets/images/amazing_brand.png" alt="logo-company" class="img-logo-size">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                  <button class="navbar-toggler back-ground-AE" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active font-color-AE" aria-current="page" href="#">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active font-color-AE" aria-current="page" href="./pages/upcoming-events.html">UPCOMING EVENTS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active font-color-AE" aria-current="page" href="./pages/past-events.html">PAST EVENTS</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active font-color-AE" aria-current="page" href="./pages/contact.html">CONTACT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active font-color-AE" aria-current="page" href="./pages/stats.html">STATS</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
</header>
<main class="bg-dark"> 
  <!--Carrousel-->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="#"><img src="./Assets/images/optional_banner_4.jpg" class="d-block w-100 banner-h" alt="home-banner"></a>
        <div class="carousel-caption .d-block d-md-block mb-2">
          <a href="#" class="aheader"><h5 class="c-h5">Home</h5></a>
        </div>
      </div>
      <div class="carousel-item">
        <a href="./pages/upcoming-events.html"><img src="./Assets/images/optional_banner_3.jpg" class="d-block w-100 banner-h" alt="Upcoming Events"></a>
        <div class="carousel-caption .d-block d-md-block mb-1">
          <a href="./pages/upcoming-events.html" class="aheader"><h5 class="c-h5">Upcoming Events</h5></a>
        </div>
      </div>
      <div class="carousel-item">
        <a href="./pages/past-events.html"><img src="./Assets/images/optional_banner_2.jpg" class="d-block w-100 banner-h" alt="Past-Event-banner"></a>
        <div class="carousel-caption .d-block d-md-block mb-2">
          <a href="./pages/past-events.html" class="aheader"> <h5 class="c-h5">Past Events</h5></a>
        </div>
      </div>
      <div class="carousel-item">
        <a href="./pages/contact.html"><img src="./Assets/images/optional_banner_5.jpg" class="d-block w-100 banner-h" alt="Contact-banner"> </a>
        <div class="carousel-caption .d-block d-md-block mb-2">
          <a href="./pages/contact.html" class="aheader"><h5 class="c-h5">Contact</h5></a>
        </div>
      </div>
      <div class="carousel-item">
        <a href="./pages/stats.html"><img src="./Assets/images/optional_banner_1.jpg" class="d-block w-100 banner-h" alt="Stats-banner"></a>
        <div class="carousel-caption .d-block d-md-block mb-2">
          <a href="./pages/stats.html" class="aheader"><h5 class="c-h5">Stats</h5></a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

        <!------------------------------DIV VUE------------------------------------>
  <div id="app" >
    {{filterCards}}
<!------------------------------------Checkbox and search------------------------------>
<div  class="div-checknadsearch">
  <div class="d-flex div-checknadsearch" >
  <div v-for="checkbox of checkboxs" class=" d-flex ms-3">
    <input class="form-check-input" type="checkbox" v-bind:name="checkbox" v-bind:value="checkbox" v-bind:id="checkbox" v-model="checked" @change>
    <label class="form-check-label font-color-AE font-label" v-bind:for="checkbox">
        <p class="ms-2"> {{ checkbox }}</p>
    </label>
  </div>
</div>

  <div class="d-flex">
    <form class="d-flex bg-dark search-bar me-3" role="search" v-on:submit.prevent>
      <input  type="search" name="search-bar" class="bg-dark font-color-AE search-bar"   id="search"  v-model="searchInput">
      <button class="btn btn-outline-success font-color-AE boton-css" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg></button>
    </form>
  </div>
</div>

  <!-------------------------------------------------CARDS---------------------------------------->
  
  <div  class="div-cards" id="divOfCards">
    <div v-for="evento of buscador" class="block-card">
      <img v-bind:src="evento.image" alt="{{evento.name}}" class="img-card">
      <div class="card-text-tittle fs-5">
        <h3 class="text-center"> {{evento.name}} </h3>
        <p>{{evento.description}}</p>
        <div class="card-button-and-text">
          <p class="mt-2">Price: ${{evento.price}} </p>
          <a v-bind:href="`./pages/Details.html?parametro=${evento._id}`" class="a-cards">Details</a>
        </div>
      </div>
    </div>
  </div>
  <div id="search-error-message"  class="mensaje text-center">{{message}}</div>
  

<!-----------------------------------------------FIN DIV VUE------------------------>
</div>



</main> 
<footer >
  <div>
     <a href="#"><img src="./Assets/images/whatsapp.png" alt="wpp-logo" class="social-logo"></a>
     <a href="#"><img src="./Assets/images/instagram.png" alt="insta-logo" class="social-logo"></a>
      <a href="#"><img src="./Assets/images/facebook.png" alt="facebook-logo" class="social-logo"></a>
</div>
<div>
<h3>
  COHORT Nro:51
</h3>
</div>
</footer>  



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./javascript/index.js"></script>
</body>
</html>
